<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="MineCart.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Mine Cart</title>
    
    <!--                                            -->
    <!-- So this will run on the HP TouchPad        -->
    <!--                                            -->
	<script type="text/javascript">
            function onLoad() {
                navigator.device.deviceReady();
            }
    </script>
    
    <script type="text/javascript" src="enyo-2.0b2/enyo.js"></script>
    <script type="text/javascript">
    	enyo.setAllowedOrientation('landscape');
    </script>
    
    
    <!--                                            -->
    <!-- We have dependancies on PhoneGap           -->
    <!--                                            -->
	<script type="text/javascript" src="phonegap-1.5.0.js"></script>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="minecart/minecart.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
  
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser is not HTML5 compliant. Please use Google Chrome or Firefox to play MineCart
      </div>
    </noscript>
    
    <center>
    <!--<div id="splashScreen"><img src="loading.gif"></div>-->
    <div id="canvasContainer"></div>
    <div id="buttonContainer"></div>
    </center>
	
  </body>
</html>
